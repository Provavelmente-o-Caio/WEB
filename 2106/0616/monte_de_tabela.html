<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muita tabela</title>
    <link rel="stylesheet" href="tabelas.css">
</head>

<body>
    <table border="5" cellpadding="10px" cellspacing="5px" class="tb1">
        <tr>
            <td>1</td>
            <td rowspan="3">2</td>
        </tr>
        <tr>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>

    <br>

    <table border="5" cellpadding="10px" cellspacing="5px" class="tb2">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <br>

    <table border="5" cellpadding="10px" cellspacing="5px" class="tb3">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">6</td>
        </tr>
    </table>

    <br>

    <table border="5" cellpadding="10px" cellspacing="5px" class="tb4">
        <tr>
            <td>1</td>
            <td rowspan="3">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>

    <br>
    
    <a href="../../index.html">Voltar ao Index</a>
</body>
</html>
