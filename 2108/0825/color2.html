<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="botao">clique aqui</button>
    <input type="color" name="" id="cor">
    <script>
        // sortear entre 1 e 6
        function dado() {
            return Math.ceil(Math.random() * 6);
        }

        //Crie um script que jogue 2 dados simultaneamente 100 vezes e informe no final quantas vezes ele ca√≠ram com a mesma face (mesmo valor);

        function jogar() {
            let contador = 0;
            for (let index = 0; index < 100; index++) {
                if (dado() == dado()) {
                    contador++;
                }
            }
            //console.log("mesma face: "+ contador);
            let resultado = document.querySelector("h1");
            resultado.innerHTML = "mesma face " + contador;
            // se contador < 16
            if (contador <= 16) {
                resultado.style.color = "green";
            }
            else {
                resultado.style.color = "red";
            }
        }

        const botao = document.querySelector("button");
        botao.addEventListener("click", jogar());

        const cor = document.getElementById("cor");
        const site = document.querySelector("body");

        // registrar um evento no input cor
        cor.addEventListener("change",function(){
            site.style.backgroundColor = cor.value;
        });
    </script>
</body>
</html>
