<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado</title>
</head>
<body>
    <script>
        let numeros = [5,8,9,1,3,0];
        console.log( numeros ); // original
        numeros = numeros.map(function(item){
            return item+1;
        });

        console.log(numeros); // após somar

        let diminuir = function(item){
            return --item;
        }
        numeros = numeros.map(diminuir);
        console.log(numeros);  // após diminuir
        
        // forma 1
        function square(y){
            return y*y;
        }
        // forma 2
        let square2 = function(y){
            return y*y;
        }
        // forma 3
        let square3 = y=> y*y;
    </script>
</body>
</html>
